<header class="py-3 mb-4 border-bottom shadow bg-color rounded-5 px-3 mt-2">
  <div class="container-fluid d-flex justify-content-center">
    <a href="#" class="link-dark text-decoration-none">
      <h3 class="h2">Open Books Library ðŸ“š </h3>
    </a>
  </div>
</header>

<div class="bg-light border rounded-3 p-3" *ngIf="allBooks.length > 0" id="trending">
  <div class="display-6 py-3">
    Top {{ allBooks.length }} book{{ allBooks.length > 1 ? "s" : "" }} on "{{ subjectName }}"
  </div>
  <table id="trending-subjects" class="table table-striped table-bordered" cellspacing="0" width="80%">
    <thead>
      <tr class="table-row">
        <th class="header">Title and Sub Title</th>
        <th class="header">Author</th>
        <th class="header">First Publish Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="
                  let book of allBooks
                ">
        <td>
          <a class="text-decoration-none link" href="https://openlibrary.org{{ book.key }}" target="_blank">{{ book.title }}</a>
        </td>
        <td>
          <a>{{
            book.authors.length > 0 ? book.authors[0].name : "Unknown"
            }}</a>
        </td>
        <td>
          <a> {{ book.first_publish_year }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
